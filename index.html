<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="checkbox-item">
            <label for="allPages">All pages</label>
            <input type="checkbox" id="allPages" class="checkbox">
        </div>
        <div class="divider"></div>
        <div>
            <div class="checkbox-item">
                <label for="page1">Page 1</label>
                <input type="checkbox" id="page1" class="checkbox">
            </div>
            <div class="checkbox-item">
                <label for="page2">Page 2</label>
                <input type="checkbox" id="page2" class="checkbox">
            </div>
            <div class="checkbox-item">
                <label for="page3">Page 3</label>
                <input type="checkbox" id="page3" class="checkbox">
            </div>
            <div class="checkbox-item">
                <label for="page4">Page 4</label>
                <input type="checkbox" id="page4" class="checkbox">
            </div>
        </div>
        <div class="divider"></div>
        <button class="done-button">Done</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
